<div id="home" class="row">
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <h1 class="text-center"><span class="bg- text-primary">Map Location</span></h1>
        </div>
        <div class="row">
            <div class="container">
                <button class="btn btn-danger pull-right" ng-click="resetLocation()">
                    <i class="glyphicon glyphicon-remove"></i> Reset
                </button>
                <br>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"><strong>My Location</strong></div>
                    <div class="panel-body">
                        <button class="btn btn-primary" ng-click="getMyLocation()">Get My Location</button>
                        <div id="mylocation" class="text-center" ng-if="!!myLocation">
                            <table-location info="myLocation"></table-location>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="panel panel-success">
                    <div class="panel-heading"><strong>Host Location</strong></div>
                    <div class="panel-body">
                        <form class="form" name="form" ng-submit="getHostLocation()" novalidate>
                            <div class="col-sm-8">
                                <input class="form-control" ng-pattern="pattern" required
                                       placeholder="Type here the host..." type="text"
                                       ng-model="host"/>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-success" ng-disabled="form.$invalid">
                                    Get Host Location
                                </button>
                            </div>
                        </form>
                        <div class="col-sm-12" ng-if="!!hostLocation">
                            <table-location info="hostLocation"></table-location>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div ng-if="hasAnyLocation()" map-lazy-load="https://maps.googleapis.com/maps/api/js">
                    <ng-map center="{{current.lat}},{{current.lon}}" zoom="2">
                        <custom-marker ng-if="myLocation" position="{{myLocation.lat}},{{myLocation.lon}}"
                                       title="My Position">
                            <img style="width: 20px" src="/images/icon-home.png"/>
                        </custom-marker>
                        <marker ng-if="hostLocation" position="{{hostLocation.lat}},{{hostLocation.lon}}"
                                title="hostLocation Position"></marker>
                    </ng-map>
                </div>
            </div>
        </div>

    </div>
</div>
